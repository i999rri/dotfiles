set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin '2kabhishek/tmux2k'

# tmux2k settings (Asiimov theme)
set -g @tmux2k-theme 'default'
set -g @tmux2k-icons-only false
set -g @tmux2k-military-time true
set -g @tmux2k-show-powerline true
set -g @tmux2k-show-flags true
set -g @tmux2k-show-left-icon session
set -g @tmux2k-refresh-rate 5

# Asiimov color scheme - custom colors
set -g @tmux2k-bg-main '#1e1e1e'
set -g @tmux2k-light-orange '#ff6b35'
set -g @tmux2k-orange '#ff6b35'
set -g @tmux2k-dark-orange '#e55a2b'

# Left status items
set -g @tmux2k-left-plugins "git"

# Right status items
set -g @tmux2k-right-plugins "battery time"

# Plugin colors (background foreground)
set -g @tmux2k-git-colors "orange black"
set -g @tmux2k-battery-colors "orange black"
set -g @tmux2k-time-colors "orange black"

# Additional tmux native color settings for Asiimov theme
set -g pane-border-style fg='#6e6e6e'
set -g pane-active-border-style fg='#ff6b35'
set -g window-status-style fg='#e0e0e0',bg='#2a2a2a'
set -g window-status-current-style fg='#1e1e1e',bg='#ff6b35',bold
set -g message-style fg='#e0e0e0',bg='#2a2a2a'
set -g mode-style fg='#1e1e1e',bg='#ff6b35'

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix
set -sg escape-time 10

bind d confirm-before -p "detach-client? (y/n)" detach-client

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"

# Customize window format without powerline (override tmux2k powerline)
set -g window-status-format "#[fg=#ffffff,bg=#3f3f4f] #{?window_flags,#[fg=#ff1f1f]#{window_flags} ,}#I:#W #[default]"
set -g window-status-current-format "#[fg=#000000,bg=#1688f0,bold] #{?window_flags,#[fg=#ccffcc]#{window_flags} ,}#I:#W #[default]"
set -g window-status-separator " " 
